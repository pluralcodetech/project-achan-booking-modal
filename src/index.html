<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>Stencil Component Starter</title>

  <body>
    <!-- <button class="modal-btn">button</button> -->
    <modal-button class="modal-btn"></modal-button>
    <modal-component requiredid="y0uuGO1xY1su5ni9HiZjwO40ZHHDprsg"></modal-component>

    <script>

      const modalButton = document.querySelector('.modal-btn');
      const achanModal = document.querySelector('modal-component');
      
      // Open modal
      modalButton.addEventListener('click', () => {
        if (!achanModal.opened) {
          console.log('Opening modal...')
          achanModal.opened = true;
        }
      })


    </script>
  </body>
